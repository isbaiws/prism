<title>{{ header.subject }}</title>
<ul>
{% for k, v in header.items %}
    <li>{{ k }}: {{ v }}</li>
{% endfor %}
</ul>

{% if body %}
正文<hr />
{{ body |safe }}
{% endif %}

{% if attachments %}
附件<hr />
{% for attach in attachments %}
    <p><a href={{ attach.url }}>{{ attach.filename }}</a></p>
{% endfor %}
{% endif %}

<title>{{ email.subject }}</title>
<ul>
    <li>subject: {{ email.subject }}</li>
    <li>from: {{ email.from_ }}</li>
</ul>

{% if email.body %}
正文<hr />
{{ email.body |safe }}
{% endif %}

{% if email.attachments %}
附件<hr />
{% for attach in email.attachments %}
    <p><a href={{ attach.url }}>{{ attach.filename }}</a></p>
{% endfor %}
{% endif %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>邮件后台管理</title>
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" media="all" />
    <script type="text/javascript" src="/static/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="/static/js/timeline.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/timeline.css">
    <script>
        $(document).ready(function() {
            // see http://almende.github.io/chap-links-library/js/timeline/doc/
            var timeline = new links.Timeline(document.getElementById('my-timeline'));
            var options = {
                  "width":  "100%",
                  "height": "50%",
                  "style": "box" // optional
            };

            $.getJSON('{% url "email_timeline_json" current_folder %}', function(data){
                $(data).each(function(index, element){
                    element['start'] = new Date(element['date']);
                    element['content'] = '<a href="'+element.url+'">'+element.subject+'</a>';
                })
                timeline.draw(data, options);
            })
        });
    </script>
</head>
<body>
<!-- Header -->
<div id="header">
	<div class="shell">
		<!-- Logo + Top Nav -->
		<div id="top">
			<h1>后台邮件管理</h1>
			<div id="top-navigation">
				欢迎 <a href="{% url 'user_edit' %}"><strong>{{ user.username }}</strong></a>
				<span>|</span>
				<a href="{% url 'logout' %}">退出</a>
			</div>
		</div>
		<!-- End Logo + Top Nav -->
		
		<!-- Main Nav -->
		<div id="navigation">
			<ul>
			    <li><a href="{% url 'email_list' current_folder %}"><span>邮件管理</span></a></li>
			                       {% if user.is_superuser %}
				 <li><a href="{% url 'group_list' %}"><span>组管理</span></a></li>
                                {% endif %}
                                {% if user.is_superuser %}
			    <li><a href="{% url 'user_list' %}"><span>用户管理</span></a></li>
			    						  {% else %}
			    <li><a href="{% url 'user_edit' %}"><span>用户信息</span></a></li>
			                       {% endif %}
             <li><a href="{% url 'email_timeline'  current_folder %}" class="active"><span>事件时间轴</span></a></li>
             <li><a href="{% url 'not_implemented' %}"><span>邮件统计图</span></a></li>
             <li><a href="{% url 'email_relation' current_folder %}"><span>邮件关系图</span></a></li>
			</ul>
		</div>
		<!-- End Main Nav -->
	</div>
</div>
<!-- End Header -->

<!-- Container -->
<div id="container">
	<div class="shell">
	<!-- Main -->
		<div id="main">
			<div class="cl">&nbsp;</div>
			
			<!-- LeftSideBar -->
			
			<div id="leftbar___">
                <ul>
                    {% for folder in folders%}
                    <li><a href="{% url 'email_list' folder %}">{{ folder }}</a></li>
                    {% endfor %}
                </ul>
			</div>	

			<!-- Content -->
			<div id="content">			
				<!-- Box -->
				<div class="box">		
					<!-- Box Head -->
					<div class="box-head">
						<h2 class="left">事件时间轴</h2>
					</div>
					<!-- End Box Head -->	
					<div id="my-timeline"></div>
									
				</div>
				<!-- End Box -->

			</div>
			<!-- End Content -->
					
			<div class="cl">&nbsp;</div>			
		</div>
		<!-- Main -->
	</div>
</div>
<!-- End Container -->


<!-- Footer -->
<div id="footer">
	<div class="shell">
	</div>
</div>
<!-- End Footer -->
	
</body>
</html>

<head>
    <script src="/static/js/amcharts/amcharts.js" type="text/javascript"></script>
    <script src="/static/js/amcharts/serial.js" type="text/javascript"></script>
    <script src="/static/js/amcharts/amstock.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/static/css/amcharts_stock_style.css" type="text/css">
</head>

<body>
<script type="text/javascript">
</script>
    <div id="chartdiv" style="width:100%; height:400px;"></div>
<script>
AmCharts.ready(function(){
var chart = AmCharts.makeChart("chartdiv", {
        "type": "serial",
        "theme": "none",
        "pathToImages": "http://www.amcharts.com/lib/3/images/",
        // "dataDateFormat": "YYYY-MM-DD",
        "valueAxes": [{
            "axisAlpha": 0,
            "position": "left"
        }],
        "graphs": [{
            "id": "g1",
            "bullet": "round",
            "bulletBorderAlpha": 1,
            "bulletColor": "#FFFFFF",
            "bulletSize": 5,
            "hideBulletsCount": 50,
            "lineThickness": 2,
            "title": "red line",
            "useLineColorForBulletBorder": true,
            "valueField": "value"
        }],
        "chartScrollbar": {
            "graph": "g1",
            "scrollbarHeight": 30
        },
        "chartCursor": {
            "cursorPosition": "mouse",
            "pan": true
        },
        "categoryField": "date",
        "categoryAxis": {
            "parseDates": true,
            "dashLength": 1,
            "minorGridEnabled": true,
            "position": "top"
        },
        exportConfig:{
          menuRight: '20px',
          menuBottom: '50px',
          menuItems: [{
          icon: 'http://www.amcharts.com/lib/3/images/export.png',
          format: 'png'   
          }]  
        },
        "dataProvider": [{
            'date': 1383401950000,
            'value': 1
        }]
    }
);

chart.addListener("rendered", zoomChart);

zoomChart();
function zoomChart(){
    chart.zoomToIndexes(chart.dataProvider.length - 40, chart.dataProvider.length - 1);
}
});
</script>
</body>
